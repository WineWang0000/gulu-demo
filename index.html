<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vue-demo</title>
  <style>
    :root{
      --height: 32px;
      --font-size: 16px;
      --button-border-radius: 4px;
    }
  </style>
</head>
<body>
<div id="app">
  <g-button :loading="loading1" @click="loading1 = !loading1">按钮</g-button>
  <g-button :loading="loading2" @click="loading2 = !loading2" icon="setting">按钮</g-button>
  <g-button :loading="loading3" @click="loading3 = !loading3" icon="setting" icon-position="right">按钮</g-button>
  <g-button-group>
    <g-button icon="left">上一页</g-button>
    <g-button icon="right" icon-position="right">下一页</g-button>
  </g-button-group>
  <div id="test"></div>
</div>
<script src="./src/app.js"></script>
